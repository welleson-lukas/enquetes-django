{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-6 m-auto">

		<a class="btn btn-secondary btn-sm mb-3" href="{% url 'enquete:index' %}">Voltar</a>
		<h1 class="text-center mb-3">{{ questao.questao_texto }}</h1>

		{% if error_message %}
		<p class="alert alert-danger">
			<strong>{{ error_message }}</strong>
		</p>
		{% endif %}

		<form action="{% url 'enquete:vote' questao.id %}" method="post">
			{% csrf_token %}
			{% for choice in questao.choice_set.all %}
				<div class="form-check">
					<input
						type="radio"
						name="choice"
						class="form-check-input"
						id="choice{{ forloop.counter }}"
						value="{{ choice.id }}"
					/>
					<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label
					>
				</div>
			{% endfor %}
			<input type="submit" value="Votar" class="btn btn-success btn-lg btn-block mt-4" />
		</form>
	</div>
</div>
{% endblock %}
